<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeakLexi - Gestión de Lecciones</title>
    
    <!-- ✅ PRELOAD CRÍTICO -->
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style">
    <link rel="preload" href="/assets/css/custom-styles.css" as="style">
    
    <!-- ✅ CSS EXTERNO -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- ✅ TAILWIND + CONFIG -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/assets/js/tailwind-config.js"></script>
    
    <!-- ✅ CSS INTERNO -->
    <link rel="stylesheet" href="/assets/css/custom-styles.css">
    <link rel="stylesheet" href="/assets/css/animations.css">
</head>
<body class="h-full bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
    <!-- ✅ NAVBAR DINÁMICO -->
    <div id="navbar-container"></div>
    
    <!-- ✅ CONTENIDO PRINCIPAL -->
    <main class="min-h-screen pt-16">
        <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <!-- Header -->
            <div class="px-4 sm:px-0 mb-8">
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Gestión de Lecciones</h1>
                <p class="mt-2 text-gray-600 dark:text-gray-400">Crea y gestiona lecciones para los estudiantes</p>
            </div>

            <!-- Barra de acciones -->
            <div class="mb-6 px-4 sm:px-0">
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                    <!-- Filtros -->
                    <div class="flex flex-wrap gap-3">
                        <select id="filtro-nivel" class="rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white px-3 py-2 text-sm">
                            <option value="">Todos los niveles</option>
                            <option value="A1">A1 - Principiante</option>
                            <option value="A2">A2 - Básico</option>
                            <option value="B1">B1 - Intermedio</option>
                            <option value="B2">B2 - Intermedio Alto</option>
                            <option value="C1">C1 - Avanzado</option>
                            <option value="C2">C2 - Maestría</option>
                        </select>
                        
                        <select id="filtro-idioma" class="rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white px-3 py-2 text-sm">
                            <option value="">Todos los idiomas</option>
                            <option value="Inglés">Inglés</option>
                            <option value="Francés">Francés</option>
                            <option value="Alemán">Alemán</option>
                            <option value="Italiano">Italiano</option>
                        </select>
                        
                        <select id="filtro-estado" class="rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white px-3 py-2 text-sm">
                            <option value="activa">Activas</option>
                            <option value="inactiva">Inactivas</option>
                            <option value="">Todos los estados</option>
                        </select>
                    </div>
                    
                    <!-- Botón crear -->
                    <button id="btn-crear-leccion" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors duration-200 flex items-center gap-2">
                        <i class="fas fa-plus"></i>
                        Crear Lección
                    </button>
                </div>
            </div>

            <!-- Lista de lecciones -->
            <div class="bg-white dark:bg-gray-800 shadow rounded-lg overflow-hidden">
                <!-- Loading state -->
                <div id="loading-lecciones" class="hidden p-8 text-center">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto"></div>
                    <p class="mt-4 text-gray-600 dark:text-gray-400">Cargando lecciones...</p>
                </div>

                <!-- Empty state -->
                <div id="empty-lecciones" class="hidden p-8 text-center">
                    <i class="fas fa-book-open text-gray-400 text-4xl mb-4"></i>
                    <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-2">No hay lecciones</h3>
                    <p class="text-gray-600 dark:text-gray-400 mb-4">Comienza creando tu primera lección.</p>
                    <button class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg text-sm font-medium">
                        Crear Lección
                    </button>
                </div>

                <!-- Tabla de lecciones -->
                <div id="tabla-lecciones" class="hidden overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                        <thead class="bg-gray-50 dark:bg-gray-700">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                    Título
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                    Nivel
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                    Idioma
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                    Duración
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                    Multimedia
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                    Estado
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                    Acciones
                                </th>
                            </tr>
                        </thead>
                        <tbody id="lecciones-body" class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
                            <!-- Las lecciones se cargan aquí dinámicamente -->
                        </tbody>
                    </table>
                </div>

                <!-- Paginación -->
                <div id="paginacion-lecciones" class="hidden px-6 py-4 bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700">
                    <div class="flex items-center justify-between">
                        <div class="text-sm text-gray-700 dark:text-gray-300">
                            Mostrando <span id="paginacion-desde">0</span> a <span id="paginacion-hasta">0</span> de <span id="paginacion-total">0</span> resultados
                        </div>
                        <div class="flex gap-2">
                            <button id="btn-pagina-anterior" class="px-3 py-1 rounded border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed">
                                Anterior
                            </button>
                            <button id="btn-pagina-siguiente" class="px-3 py-1 rounded border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed">
                                Siguiente
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal Crear/Editar Lección -->
    <div id="modal-leccion" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white dark:bg-gray-800 rounded-lg max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b border-gray-200 dark:border-gray-700">
                <h3 id="modal-titulo" class="text-lg font-medium text-gray-900 dark:text-white">Crear Lección</h3>
            </div>
            
            <form id="form-leccion" class="p-6 space-y-4">
                <input type="hidden" id="leccion-id">
                
                <div>
                    <label for="titulo" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                        Título *
                    </label>
                    <input type="text" id="titulo" name="titulo" required
                           class="w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <div id="error-titulo" class="hidden text-red-600 text-xs mt-1"></div>
                </div>

                <div>
                    <label for="descripcion" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                        Descripción
                    </label>
                    <textarea id="descripcion" name="descripcion" rows="3"
                              class="w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="nivel" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                            Nivel *
                        </label>
                        <select id="nivel" name="nivel" required
                                class="w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <option value="">Seleccionar nivel</option>
                            <option value="A1">A1 - Principiante</option>
                            <option value="A2">A2 - Básico</option>
                            <option value="B1">B1 - Intermedio</option>
                            <option value="B2">B2 - Intermedio Alto</option>
                            <option value="C1">C1 - Avanzado</option>
                            <option value="C2">C2 - Maestría</option>
                        </select>
                        <div id="error-nivel" class="hidden text-red-600 text-xs mt-1"></div>
                    </div>

                    <div>
                        <label for="idioma" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                            Idioma *
                        </label>
                        <select id="idioma" name="idioma" required
                                class="w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <option value="">Seleccionar idioma</option>
                            <option value="Inglés">Inglés</option>
                            <option value="Francés">Francés</option>
                            <option value="Alemán">Alemán</option>
                            <option value="Italiano">Italiano</option>
                        </select>
                        <div id="error-idioma" class="hidden text-red-600 text-xs mt-1"></div>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="duracion_minutos" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                            Duración (minutos)
                        </label>
                        <input type="number" id="duracion_minutos" name="duracion_minutos" min="1" max="180" value="30"
                               class="w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>

                    <div>
                        <label for="orden" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                            Orden
                        </label>
                        <input type="number" id="orden" name="orden" min="0" value="0"
                               class="w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                </div>

                <div>
                    <label for="contenido" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                        Contenido
                    </label>
                    <textarea id="contenido" name="contenido" rows="6"
                              class="w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
                              placeholder="Escribe el contenido detallado de la lección..."></textarea>
                </div>
            </form>

            <div class="p-6 border-t border-gray-200 dark:border-gray-700 flex justify-end gap-3">
                <button type="button" id="btn-cancelar-modal"
                        class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white transition-colors duration-200">
                    Cancelar
                </button>
                <button type="button" id="btn-guardar-leccion"
                        class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors duration-200">
                    Guardar Lección
                </button>
            </div>
        </div>
    </div>

    <!-- ============================================
         ORDEN DE CARGA OPTIMIZADO
    ============================================ -->
    
    <!-- 1️⃣ CONFIGURACIÓN GLOBAL -->
    <script src="/config/app-config.js"></script>
    
    <!-- 2️⃣ CORE MODULES -->
    <script src="/assets/js/core/utils.js" async></script>
    <script src="/assets/js/core/api-client.js" async></script>
    <script src="/assets/js/core/form-validator.js" async></script>
    <script src="/assets/js/core/theme-manager.js" async></script>
    <script src="/assets/js/core/toast-manager.js" async></script>
    <script src="/assets/js/core/module-loader.js"></script>
    <script src="/assets/js/core/navbar-loader.js" async></script>
    
    <!-- 3️⃣ LÓGICA DE PÁGINA -->
    <script src="/assets/js/pages/admin/gestion-lecciones.js" defer></script>
</body>
</html>
